<mat-toolbar class="header-content" color="primary">
  <a class="header-logo" routerLink="/">Swapi info</a>
  <ng-container *ngrxLet="_routeEvent$ as routerEvent">
      <mat-icon
        *ngIf="routerEvent['url'] === '/planets' || routerEvent['url'] === '/'"
        matBadgeColor="accent"
        [matBadge]="_countPages$ | async"
      >description
      </mat-icon>
  </ng-container>
</mat-toolbar>
